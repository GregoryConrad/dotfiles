theme = "onedark"

[editor]
line-number = "relative"
bufferline = "always"
rulers = [100]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

# [editor.indent-guides]
# render = true
# character = "â”†"
# skip-levels = 1

[keys.normal]
C-s = ":w"
C-q = ":bc"

[keys.insert]
C-space = "normal_mode"

[keys.select]
C-space = "normal_mode"

# TODO maybe add a test key that is specified per language?
[keys.normal."A-space"]
m = ":run-shell-command melos run test"
c = ":run-shell-command cargo test"

